apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-insurance
spec:
  selector:
    matchLabels:
      app: health-insurance
  replicas: 3
  template:
    metadata:
      labels:
        app: health-insurance
    spec:
      containers:
      - name: healthcontainer
        image: kondetimounika/healthcare:1.0
        imagePullPolicy: Always
        ports:
        - name: health
          containerPort: 8082
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: healthservice
  labels:
    app: health
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  ports:
  - port: 8082
  selector:
    app: health
